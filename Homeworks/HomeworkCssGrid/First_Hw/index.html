<!DOCTYPE html>
<html>
    <head>
        <title>HomeworkCssFlex2</title>
        <meta charset="utf-8" />
        <meta name="description" content="HomeworkCssFlex2" />
        <meta name="keywords" content="HomeworkCssFlex2" />
        <link rel="stylesheet" href="grid1.css">
    </head>
    <body>
        <!-- CALCULATOR STANDARD -->
        <div class="calculator standard">
            <div class="sus">
                <div class="control">
                    <div class="calc">Calculator</div>
                    <div class="min">_</div>
                    <div class="max">□</div>
                    <div class="close">☓</div>
                </div>
                <div class="tip">
                    <div class="burger"><img src="./icons/burger.png"></div>
                    <div><h2>Standard</h2></div>
                    <div class="patr"><img src="./icons/patr.png"></div>
                    <div class="istoric"><img src="./icons/istoric.png"></div>
                </div>
                <div class="suma">0</div>
                <div class="ms">
                    <div class="unavailable"><p>MC</p></div>
                    <div class="unavailable"><p>MR</p></div>
                    <div class="available"><p>M+</p></div>
                    <div class="available"><p>M-</p></div>
                    <div class="available"><p>MS</p></div>
                    <div class="unavailable"><p>Mv</p></div>
                </div>
            </div>
            <div class="jos">
                <div class="cell gray">%</div>
                <div class="cell gray">CE</div>
                <div class="cell gray">C</div>
                <div class="cell gray"><img src="./icons/clear.png"></div>
                <div class="cell gray">1/x</div>
                <div class="cell gray">x2</div>  
                <div class="cell gray">2√x</div>  
                <div class="cell gray visible">÷</div> 
                <div class="cell white">7</div> 
                <div class="cell white">8</div> 
                <div class="cell white">9</div> 
                <div class="cell gray visible">☓</div> 
                <div class="cell white">4</div> 
                <div class="cell white">5</div> 
                <div class="cell white">6</div> 
                <div class="cell gray visible">-</div> 
                <div class="cell white">1</div> 
                <div class="cell white">2</div> 
                <div class="cell white">3</div> 
                <div class="cell gray visible">+</div> 
                <div class="cell white">+/-</div> 
                <div class="cell white">0</div> 
                <div class="cell white">.</div> 
                <div class="cell blue visible">=</div>
            </div>
        </div>
        <!-- CALCULATOR STIINTIFIC -->
        <div class="calculator stiintific">
            <div class="suss">
                <div class="control">
                    <div class="calc">Calculator</div>
                    <div class="min">_</div>
                    <div class="max">□</div>
                    <div class="close">☓</div>
                </div>
                <div class="tip">
                    <div class="burger"><img src="./icons/burger.png"></div>
                    <div><h2>Scientific</h2></div>
                    <div class="istoric"><img src="./icons/istoric.png"></div>
                </div>
                <div class="suma sumas">0</div>
                <div class="ms">
                    <div class="available"><p>DEG</p></div>
                    <div class="available"><p>F-E</p></div>
                </div>
                <div class="ms">
                    <div class="unavailable"><p>MC</p></div>
                    <div class="unavailable"><p>MR</p></div>
                    <div class="available"><p>M+</p></div>
                    <div class="available"><p>M-</p></div>
                    <div class="available"><p>MS</p></div>
                    <div class="unavailable"><p>Mv</p></div>
                </div>
                <div class="trigfunc">
                    <div class="trig">
                        <img src="./icons/trig.png" class="icons">
                        <p class="text">Trigonometry v</p>
                    </div>
                    <div class="function">
                        <img src="./icons/funct.png" class="icons">
                        <p class="text">Function v</p>
                    </div>

                </div>
            </div>
            <div class="joss">
                <div class="cells gray">2nd</div>
                <div class="cells gray">π</div>
                <div class="cells gray">e</div>   
                <div class="cells gray">C</div>
                <div class="cells gray"><img src="./icons/clear.png"></div>
                <div class="cells gray">x2</div>
                <div class="cells gray">1/x</div>
                <div class="cells gray">|x|</div>
                <div class="cells gray">exp</div>
                <div class="cells gray">mod</div>
                <div class="cells gray">x3</div>
                <div class="cells gray">(</div>
                <div class="cells gray">)</div>
                <div class="cells gray">n!</div>
                <div class="cells gray visible">÷</div>
                <div class="cells gray">xy</div>
                <div class="cells white">7</div>
                <div class="cells white">8</div> 
                <div class="cells white">9</div>
                <div class="cells gray visible">☓</div> 
                <div class="cells gray">10x</div> 
                <div class="cells white">4</div> 
                <div class="cells white">5</div> 
                <div class="cells white">6</div> 
                <div class="cells gray visible">-</div> 
                <div class="cells gray">log</div>
                <div class="cells white">1</div> 
                <div class="cells white">2</div> 
                <div class="cells white">3</div> 
                <div class="cells gray visible">+</div> 
                <div class="cells gray">ln</div>
                <div class="cells white">+/-</div> 
                <div class="cells white">0</div> 
                <div class="cells white">.</div> 
                <div class="cells blue visible">=</div>
          </div>
        </div>
    </body>
</html>
