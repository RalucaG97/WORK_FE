<!DOCTYPE html>
<html>
    <head>
        <title>PlanetProjectLogin</title>
        <meta charset="utf-8" />
        <meta name="description" content="PlanetProjectLogin" />
        <meta name="keywords" content="PlanetProjectLogin" />
        <link rel="stylesheet" href="./designSystem/login.css">
    </head>
    <body>
      <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab"><h2>Sign In</h2></label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"><h2>Sign Up</h2></label>
        <div class="login-form">
          <div class="sign-in-htm">
            <div class="group">
              <label for="user" class="label"><h3>Username</h3></label>
              <input id="user" type="text" class="input">
            </div>
            <div class="group">
              <label for="pass" class="label"><h3>Password</h3></label>
              <input id="pass" type="password" class="input" data-type="password">
            </div>
            <div class="group">
              <input type="submit" class="button" value="Sign In">
            </div>
          </div>
          <div class="sign-up-htm">
            <div class="group">
              <label for="user" class="label"><h3>Username</h3></label>
              <input id="user" type="text" name="username" class="input">
            </div>
            <div class="group">
              <label for="pass" class="label"><h3>Password</h3></label>
              <input id="pass" type="password" name="pass" class="input" data-type="password">
            </div>
            <div class="group">
              <label for="pass" class="label"><h3>Repeat Password</h3></label>
              <input id="pass" type="password" name="passrep" class="input" data-type="password">
            </div>
            <div class="group">
              <input type="submit" class="button" value="Sign Up">
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
              <label for="tab-1"><h4>Already Member?</h4></a>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
