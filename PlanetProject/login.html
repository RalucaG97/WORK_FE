<!DOCTYPE html>
<html>
    <head>
        <title>PlanetProjectLogin</title>
        <meta charset="utf-8" />
        <meta name="description" content="PlanetProjectLogin" />
        <meta name="keywords" content="PlanetProjectLogin" />
        <link rel="stylesheet" href="./designSystem/login.css">
    </head>
    <body>
      <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab"><h2>Sign In</h2></label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"><h2>Sign Up</h2></label>
        <div class="login-form">
          <div class="sign-in-htm">
            <div class="group">
              <label for="nameSignIn" class="label"><h3>Username</h3></label>
              <input id="nameSignIn" type="text" class="SignIn input">
            </div>
            <div class="group">
              <label for="passSignIn" class="label"><h3>Password</h3></label>
              <input id="passSignIn" type="password" class="SignIn input" data-type="password">
            </div>
            <div class="group">
              <input id="buttonSignIn" type="submit" class="button" value="Sign In">
            </div>
          </div>
          <div class="sign-up-htm">
            <div class="group">
              <label for="nameSignUp" class="label"><h3>Username</h3></label>
              <input id="nameSignUp" type="text" name="username" class="SignUp input">
            </div>
            <div class="group">
              <label for="passSignUp" class="label"><h3>Password</h3></label>
              <input id="passSignUp" type="password" name="password" class="SignUp input" data-type="password">
            </div>
            <div class="group">
              <label for="passRepSignUp" class="label"><h3>Repeat Password</h3></label>
              <input id="passRepSignUp" type="password" class="SignUp input" data-type="password">
            </div>
            <div class="group">
              <input  id="buttonSignUp" type="submit" class="button" value="Sign Up">
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
              <label for="tab-1"><h4>Already Member?</h4></a>
            </div>
          </div>
        </div>
      </div> 
      <script src="./js/login.js" type="text/javascript"></script>
    </body>
</html>
